{% extends "base.html" %}
{% load static %}

{% block modal_cart %}
{% include "includes/cart_button.html" %}
{% endblock  %}

{% block content %}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4" style="color: #1d4d51">Авторизация</h2>
                <form  action="{% url "user:login" %}" method="post" novalidate>
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Логин</label>
                        <input type="text" class="form-control"
                        value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                        name="username" id="id_username"
                        placeholder="Введите ваш логин"
                        required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" id="id_password"
                        placeholder="Введите ваш пароль" required>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn btn-block mt-3 mb-5 " style="background-color: #1d4d51; color: #a18c0d">Войти</button>
                        </div>
                        <div class="col-9">
                            <div class="mt-4">
                                <a href="{% url "user:forgot_password" %}">Забыли логин или пароль?</a> | <a href="{% url "user:registration" %}">Создать аккаунт</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style="height: 200px"></div>
</div>
{% endblock  %}
